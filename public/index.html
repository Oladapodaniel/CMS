<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://kit.fontawesome.com/46f43ab1c3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,900;1,300;1,400;1,600;1,900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Nunito Sans', sans-serif !important;
        box-sizing: border-box;
        margin: 0;
      }

      .select2-selection--single {
        padding: 0px 10px !important;
        height: 40px !important;
        margin-top: 4px !important;
        display: flex !important;
        align-items: center !important;
        border: 1px solid #b2c2cd;
      }
      .select2-container .select2-choice {
          padding: 5px 4px;
          height: 40px;
          /* width: 132px;  */
          font-size: 1.2em;
          appearance: none;
          border: 1px solid #b2c2cd;
      }

      .select2-selection__arrow {
        position: absolute;
        top: 10px !important;
      }

      #select2-code-container {
        padding: 0;
      }
    </style>
    <!-- <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script> -->

    <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/select2@4.0.3/dist/js/select2.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/select2@4.0.3/dist/css/select2.min.css"
    />
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- <script src="../src/styles/select2.min.js"></script> -->
  </body>
</html>
